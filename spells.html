<!DOCTYPE html>
<html lang="en">

<head>
	<!--5ETOOLS_VERSION-->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Spells - 5etools</title>

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="favicon.png">

	<script type="text/javascript" src="lib/js-cookie.js"></script>
	<script type="text/javascript" src="js/styleswitch.js"></script>
	<script type="text/javascript" src="js/navigation.js"></script>
</head>

<body>
<div class="viewport-wrapper">
	<header class="hidden-xs hidden-sm">
		<div class="container">

			<h1>法術列表</h1>
			<p>用左邊做搜尋，右邊則會顯示效果。</p>
		</div>
	</header>
	<nav class="container" id="navigation">
		<ul class="nav nav-pills" id="navbar">
		</ul>
	</nav>

	<div class="container view-col-wrapper">
		<div class="view-col" id="listcontainer" style="flex: 7">
			<div class="input-group" id="filter-search-input-group">
				<input type="search" id="search" class="search form-control" placeholder="Find spell...">
				<span class="input-group-btn">
						<button class="btn btn-default" type="button" id="reset">重設</button>
					</span>
			</div>
			<div id="filtertools" class="sortlabel btn-group">
				<button class="col-xs-3 col-xs-3-5 sort btn btn-default btn-xs" type="button" data-sort="name">法術名稱</button>
				<button class="col-xs-1 col-xs-1-7 sort btn btn-default btn-xs" type="button" data-sort="source">來源</button>
				<button class="col-xs-1 col-xs-1-5 sort btn btn-default btn-xs" type="button" data-sort="level">環位</button>
				<button class="col-xs-1 col-xs-1-7 sort btn btn-default btn-xs" type="button" data-sort="time">施法時間</button>
				<button class="col-xs-1 col-xs-1-2 sort btn btn-default btn-xs" type="button" data-sort="school">法術學派</button>
				<button class="col-xs-2 col-xs-2-4 sort btn btn-default btn-xs" type="button" data-sort="range">射程</button>
			</div>

			<ul class="list spells">
				<!-- populate with JS -->
			</ul>
		</div>

		<div id="contentwrapper" class="view-col" style="flex: 5">
			<div id="sublistcontainer">
				<div id="sublistsort" class="sortlabel btn-group">
					<button class="col-xs-3 col-xs-3-9 sort btn btn-default btn-xs" data-sort="name">法術名稱</button>
					<button class="col-xs-1 col-xs-1-5 sort btn btn-default btn-xs" data-sort="level">環位</button>
					<button class="col-xs-1 col-xs-1-8 sort btn btn-default btn-xs" data-sort="time">施法時間</button>
					<button class="col-xs-1 col-xs-1-2 sort btn btn-default btn-xs" data-sort="school">法術學派</button>
					<button class="col-xs-3 col-xs-3-6 sort btn btn-default btn-xs" data-sort="range">射程</button>
				</div>
				<ul class="list subspells">
					<!-- populate with JS -->
				</ul>
			</div>

			<div class="wrp-stat-tab">
				<div id="tabs-right"></div>
			</div>

			<div class="wrp-stats-table">
				<table id="pagecontent" class="stats">
					<tr><th class="border" colspan="6"></th></tr>
					<tr><td colspan="6" class="initial-message">選擇一個你想看的法術</td></tr>
					<tr><th class="border" colspan="6"></th></tr>
				</table>
			</div>

			<div class="text-align-center wrp-footer-buttons">
				<button class="btn btn-default btn-xs" id="btn-spellbook">書籍模式</button>
				<button class="btn btn-default btn-xs" id="btn-show-table" title="View and Download Spells in Tabular Format">列表模式</button>
				<button class="btn btn-default btn-xs btn-file btn-info" id="manage-brew">房規管理</button>
			</div>
		</div>
	</div>
</div>    <!--5ETOOLS_SCRIPT_ANCHOR-->
<script type="text/javascript" src="lib/jquery.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/omnidexer.js"></script>
<script type="text/javascript" src="js/omnisearch.js"></script>
<script type="text/javascript" src="js/filter.js"></script>
<script type="text/javascript" src="js/entryrender.js"></script>
<script type="text/javascript" src="js/history.js"></script>
<script type="text/javascript" src="js/multisource.js"></script>
<script type="text/javascript" src="js/spells.js"></script>
<script type="text/javascript" src="lib/list.js"></script>
<script type="text/javascript" src="lib/bootstrap.js"></script>
<script type="text/javascript" src="lib/elasticlunr.js"></script>
</body>

</html>
